<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do | Home</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/Images/favicon/site.webmanifest">
</head>
<body class="montserrat">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img src="/Images/to do logo.png" alt="Logo" height="50px" width="auto">
            </a>
            <button class="btn menu d-block d-lg-none" type="button" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
                <img src="/Images/hamburger-menu-svgrepo-com.svg" alt="Nav Menu Icon" height="35px" width="auto">
            </button>     
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-center bg-img home px-5 px-md-0 py-5">
        <div class="container-md">
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center w-100 p-xxl-5" style="height: 100%;">
                <div class="col-lg-5 col-xl-4 rounded-4 shadow p-5 mb-4 mb-lg-0 bgAlmostBlack slideInLeftAnimation">
                    <h1 class="display-2 mb-4 text-white slideInLeftAnimation text1">One app to do it all...</h1>
                    <h3 class="mb-4 text-white slideInLeftAnimation text2">"This is the only tool you and your staff need to get things done!"</h3>
                    <div class="d-flex justify-content-between align-items-center mb-lg-3 mb-0 gap-3">
                        <a class="w-100" href="/signup">
                            <button class="btn btn-outline-primary white slideInLeftAnimation btn1 w-100" type="button">Try it free</button>
                        </a>
                        <a class="w-100" href="/pricing">
                            <button class="btn btn-outline-primary white slideInLeftAnimation btn2 w-100" type="button">View Prices</button>
                        </a>
                    </div>
                    <a id="findOutMoreLarge" onmouseover="changeText('findOutMoreTextLarge', 'arrowlg')" onmouseout="changeTextBack('findOutMoreTextLarge', 'arrowlg')" class="w-100 d-none d-lg-block" href="/about">
                        <button class="btn btn-primary w-100 overflow-hidden slideInLeftAnimation btn3" type="button">
                            <div class="d-flex justify-content-center align-items-center">
                                <span id="findOutMoreTextLarge">Find out more</span>
                                <img id="arrowlg" src="/Images/arrow.svg" alt="" width="25px" height="auto">
                            </div>
                        </button>
                    </a>
                </div>
                <div class="col-lg-6 col-xl-7 rounded-4 shadow-lg sm-bg-img home p-0 col-12 slideUpAnimation mb-4 mb-lg-0"></div>
                <a id="findOutMoreSmall" onmouseover="changeText('findOutMoreTextSmall', 'arrowsm')" onmouseout="changeTextBack('findOutMoreTextSmall', 'arrowsm')" class="w-100 d-block d-lg-none" href="/about">
                    <button class="btn btn-primary w-100 overflow-hidden slideInLeftAnimation btn3" type="button">
                        <div class="d-flex justify-content-center align-items-center">
                            <span id="findOutMoreTextSmall">Find out more</span>
                            <img id="arrowsm" src="/Images/arrow.svg" alt="" width="25px" height="auto">
                        </div>
                    </button>
                </a>
            </div>
        </div>
    </div>
    
    
    <footer class="footer">
        <div class="container">
            <p class="text-center mb-0">All rights reserved | &COPY; To Do 2024</p>
        </div>
    </footer>

      

<script src="js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
