<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do | Contact Us</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/Images/favicon/site.webmanifest">
</head>
<body class="montserrat">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img src="/Images/to do logo.png" alt="Logo" height="50px" width="auto">
            </a>
            <button class="btn menu d-block d-lg-none" type="button" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
                <img src="/Images/hamburger-menu-svgrepo-com.svg" alt="Nav Menu Icon" height="35px" width="auto">
            </button>     
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-center bg-img contact px-5 px-md-0 py-5">
        <div class="container-md">
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center w-100 p-xxl-5" style="height: 100%;">
                <div class="col-lg-5 col-xl-4 rounded-3 p-5 mb-4 mb-lg-0 bgAlmostBlack slideInLeftAnimation">
                    <h1 class="display-2 mb-4 text-white slideInLeftAnimation text1">Want to get in touch?</h1>
                    <h3 class="mb-4 text-white slideInLeftAnimation text2">Contact our team today!</h3>
                    <div class="d-flex justify-content-between align-items-center mb-0 gap-3">
                        <a class="w-100" href="tel:+43415688">
                            <button class="btn btn-primary grey slideInLeftAnimation btn1 w-100" type="button">Sales</button>
                        </a>
                        <a class="w-100" href="tel:+43415685">
                            <button class="btn btn-primary slideInLeftAnimation btn2 w-100" type="button">Support</button>
                        </a>
                    </div>
                </div>
                <div class="col-2 p-3 d-flex justify-content-center align-items-center slideUpAnimation">
                    <div class="OR d-flex justify-content-center align-items-center">
                        <h2 class="text-center text-white">OR</h2>
                    </div>
                </div>
                <div id="contactForm" action="/contact" method="POST" class="col-lg-5 col-xl-6 slideUpAnimation mb-4 mb-lg-0">
                    <h1 class="text-white mb-4 display-3">Ask a question</h1>
                    <form id="contactForms" class="w-100">
                        <div class="d-flex justify-content-between align-items-center gap-3 mb-3">
                            <input id="firstName" name="firstName" type="text" placeholder="First Name" required class="capitalize w-100 form-control">
                            <input id="lastName" name="lastName" type="text" placeholder="Last Name" required class="capitalize w-100 form-control">
                        </div>
                        <input id="email" name="email" type="email" placeholder="Email Address" required class="col-12 mb-3 form-control">
                        <input id="question" name="question" type="text" placeholder="Question" required class="capitalizeFirstLetter col-12 mb-3 form-control">
                        <button type="submit" class="col-12 mb-3 btn btn-primary">Submit</button>
                        <p class="text-white">We'll respond to your question within 1 - 3 business days</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    
    <footer class="footer">
        <div class="container">
            <p class="text-center mb-0">All rights reserved | &COPY; To Do 2024</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForms = document.getElementById('contactForms');

            contactForms.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    question: document.getElementById('question').value,
                };

                try {
                    const response = await fetch('/contact', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });

                    const result = await response.json();

                    if (result.success) {
                        window.location.href = '/enquiry_submitted'; // Redirect to thank you page
                    } else {
                        alert('Failed to submit the form. Please try again.');
                    }
                } catch (error) {
                    console.error('Error submitting the form:', error);
                    alert('Something went wrong. Please try again.');
                }
            });
        });

        window.onload = () => {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('question').value = '';
        }

    </script>

   

<script src="js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
